<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../static/plugins/angularjs/pagination.css">

    <style>
        label { float: left; width: 10em; margin-right: 1em; text-align: right; }
    </style>
    <script>
       var app= angular.module("myApp",["pagination"]);
       app.controller("myContr",function ($scope,$http) {
        $scope.addClick=function () {

        }
           $scope.paginationConf={
               currentPage: 1,  				//当前页
               totalItems: 10,					//总记录数
               itemsPerPage: 10,				//每页记录数
               perPageOptions: [5,10, 20, 30, 40, 50], //分页选项，下拉选择一页多少条记录
               onChange: function () {
                   $scope.find($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage)
               }
           }
           $scope.drug={
               pageNum:0,
               pageSize:10
           }
           $scope.find=function(pageNum,items) {
               if (pageNum==null||pageNum==""){
                   pageNum=1;
               }
               $scope.drug.pageNum=pageNum;
               $scope.drug.pageSize=items;
               var druglist=$scope.drug;

               $http({
                   url:"/items/conditionfand",
                   method:"post",
                   params: druglist
                   ,
               }).success(function (response) {
                   $scope.lists=response.list;
                   $scope.item=new Date();
                   $scope.paginationConf.totalItems=response.total;
               })
               console.log($scope.lists)
           }
           $scope.addClick=function () {

           }
           $scope.submit = function () {
               var demo=false;
               var formDa = $scope.entity;
               console.log(formDa)
               var len;
               for (len in formDa) {
                   if (len!=null && len!=""){
                       demo=true;
                   }else {
                       demo=false;
                       break;
                   }
               }
               if (len<10){
                   demo=false;
               }

               if (demo){
                   $http({
                       url: "inserOne",
                       method: "get",
                       params: formDa
                   })
                   alert("添加成功")
               }else {
                   alert("请完善信息")
               }
           }

       })


    </script>
    <script type="text/javascript">
        $(function () {
            $("#editModal1 input").blur(function () {
                $(this).next().html("");
                $(this).next().css("color","black");
                if (this.value==null||this.value==""){
                    $(this).next().html("不能为空")
                    $(this).next().css("clolor","red")
                }
                var name1=$(this).prop("name");
                if(name1=="entity.diId"){
                    var sfz=/^((\(\d{2,3}\))|(\d{3}\-))?1(3|5|8|9)\d{9}$/;
                    if (sfz.test(this.value)){
                        $.getJSON("fandPhone",{"phone":this.value},function (data) {
                            if (data==true){
                                demo=true;
                            }else {
                                $(this).next().html("手机号码已存在");
                                $(this).next().css("color","blue")
                                demo=false;
                            }
                        })
                    }else{
                        $(this).next().html("手机号码不符合规则");
                        $(this).next().css("color","blue");
                        demo=false;
                    }
                }

            })
        })
    </script>

</head>
<body ng-app="myApp" ng-controller="myContr">
<div>
   <h5 class="alert alert-infoalert alert-info">药品品目查询</h5>
<table class="table table-bordered table-striped">
<tr>

</tr>

    <tr>

    </tr>
    <tr>
        <td>药品类别:<select ng-model="drug.drugCategoryName">
            <option value="0">全部</option>
        <option value="1">儿童用药</option>
        </select>
        </td>
        <td>
            状态:<select ng-model="drug.drugStateName">

        </select>
        </td>

    <tr>
        <td colspan="1" align="right"> <button type="button" class="btn1" ng-click="find()">查询</button></td>

</table>

</div>
    <div>
        <button type="button" class="btn1" data-toggle="modal" data-target="#editModal1" ng-click="addClick()">添加

<div class="#editModal"></div>
<div class="modal fade" id="editModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:80%;">
        <div class="modal-content" >
            <div class="modal-header">
                <button id="bt1" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">药品品目添加</h3>
            </div>
            <div class="modal-body">

                        <td>药品品目号:</td>

                            <span ></span></td>

                    </tr>
                    <tr>

                        <td>剂型:</td>
                        <td><input  name="entity.dosageForm" onblur class="form-control" ></td>
                        <td>规格:</td>

                    </tr>
                    <tr>

                        <td><input   name="entity.unitId" onblur class="form-control" placeholder="只能以13、15、18开头"></td>

                    </tr>
                    <tr>
                        <td>药品类别:</td>

                            <option value="0">全部</option>
                            <option value="1">儿童用药</option>
                        </select></td>
                        <td>状态:</td>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submit()">保存</button>
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">关闭</button>
